<div id="chrono"><h1>Chronomètre</h1>
  <h1>{{time|chrono}}</h1>
  <h2>depuis la dernière Masterclass de Gavin</h2></div>


<div id="buttons">

</div>

<div id="gavin" *ngIf="startIsClosed">
  <img src="assets/images/gavin.jpg" id="gavinImage">
</div>
